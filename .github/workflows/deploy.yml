name: CI/CD Pipeline (Web App)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        working-directory: apps/web
        run: npm install --legacy-peer-deps

      # 4️⃣ Build app
      - name: Build app
        working-directory: apps/web
        run: npm run build

      # 5️⃣ Archive build
      - name: Archive build
        working-directory: apps/web
        run: tar -czf build.tar.gz dist/

      # 6️⃣ Copy build to Pi via VPS jump host
      - name: Copy build to Pi
        run: |
          scp -o "ProxyJump root@${{ secrets.VPS_HOST }}" \
              apps/web/build.tar.gz \
              ${{ secrets.PI_USER }}@${{ secrets.PI_HOST }}:~/deploy/

      # 7️⃣ SSH into Pi, clean old build, and deploy
      - name: Deploy on Pi
        run: |
          ssh -o "ProxyJump root@${{ secrets.VPS_HOST }}" \
              ${{ secrets.PI_USER }}@${{ secrets.PI_HOST }} "
              mkdir -p ~/deploy &&
              rm -rf ~/deploy/dist &&
              cd ~/deploy &&
              tar -xzf build.tar.gz &&
              docker compose down &&
              docker compose up -d --build
          "
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PI_SSH_KEY }}
